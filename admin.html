<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Trabalhos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fffafb;
        }
        
        .btn-secondary {
            background-color: rgb(255, 217, 223);
            border-color: rgb(253, 153, 162);
            color: #000;
        }
        
        .btn-secondary:hover {
            background-color: rgb(253, 153, 162);
            color: #000;
        }
        
        h2 {
            color: #e91e63;
            font-weight: bold;
        }
        
        .form-label {
            font-weight: 500;
            color: #333;
        }
        
        .form-control {
            border-radius: 8px;
            border: 1px solid rgb(255, 217, 223);
        }
        
        .form-control:focus {
            border-color: #e91e63;
            box-shadow: 0 0 0 0.25rem rgba(233, 30, 99, 0.25);
        }
        
        .btn-primary {
            background-color: #e91e63;
            border-color: #d81b60;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 500;
        }
        
        .btn-primary:hover {
            background-color: #d81b60;
            border-color: #c2185b;
            transform: scale(1.05);
            transition: all 0.3s ease;
        }
        
        .card {
            border-radius: 12px;
            border: none;
            transition: all 0.3s ease;
            background-color: #f8f9fa;
        }
        
        .card:hover {
            box-shadow: 0 8px 20px rgba(233, 30, 99, 0.25);
            transform: scale(1.05);
            background-color: #ffffff;
        }
        
        .card-title {
            color: #e91e63;
            font-weight: bold;
        }
        
        .btn-outline-primary {
            color: #e91e63;
            border-color: #e91e63;
            border-radius: 8px;
        }
        
        .btn-outline-primary:hover {
            background-color: #e91e63;
            border-color: #e91e63;
            color: white;
        }
        
        .shadow-sm {
            box-shadow: 0 4px 8px rgba(253, 153, 162, 0.3) !important;
        }
        
        i {
            color: black;
        }
    </style>
</head>
<body>

<div class="container my-5">
    <a href="" class="btn btn-secondary mb-3"><i class="bi bi-arrow-left"></i> Voltar para o Portfólio</a>

    <h2 class="mb-4">Adicionar Novo Trabalho</h2>
    <form class="p-3 border rounded shadow-sm bg-light mb-5">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome do trabalho</label>
            <input type="text" class="form-control" id="nome" placeholder="Digite o nome do trabalho">
        </div>
        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição</label>
            <input type="text" class="form-control" id="descricao" placeholder="Digite a descrição">
        </div>
        <div class="mb-3">
            <label for="linkTrabalho" class="form-label">Link do trabalho</label>
            <input type="text" class="form-control" id="linkTrabalho" placeholder="Cole o link do trabalho">
        </div>
        <div class="mb-3">
            <label for="linkImg" class="form-label">Link da imagem</label>
            <input type="text" class="form-control" id="linkImg" placeholder="Cole o link da imagem">
        </div>
        <button type="button" class="btn btn-primary">Adicionar Trabalho</button>
    </form>

    <h2 class="mb-4">Gerenciar Trabalhos Existentes</h2>
    <div class="row">
        <!-- Aqui você pode listar os trabalhos manualmente em cards -->
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Imagem do trabalho">
                <div class="card-body">
                    <h5 class="card-title">Exemplo de Trabalho</h5>
                    <p class="card-text">Descrição curta do trabalho.</p>
                    <a href="#" class="btn btn-sm btn-outline-primary">Ver Trabalho</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
