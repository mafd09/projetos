<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Painel Admin</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial; background: linear-gradient(120deg, #102a5c, #0a1e40); color: #fff; text-align: center; padding: 20px; }
        h2, h3 { color: #d62828; margin-bottom: 20px; }
        form input, form textarea, form select, form button { display: block; margin: 10px auto; padding: 10px; width: 90%; max-width: 400px; border-radius: 50px; border: none; }
        form button { background: #d62828; color: #fff; cursor: pointer; font-weight: bold; transition: 0.3s; }
        form button:hover { background: #b71c1c; }
        .container { max-width: 900px; margin: auto; }
    </style>
</head>
<body>

<div class="container">
    <h2>Painel Admin</h2>

    <p style="color:lightgreen;">Conteúdo atualizado!</p>
    <p style="color:red;">Falha no upload!</p>

    <form>
        <select required>
            <option value="">Selecione aba</option>
            <option value="home">Home</option>
            <option value="sobre">Sobre</option>
            <option value="projetos">Projetos</option>
            <option value="experiencias">Experiências</option>
            <option value="certificados">Certificados</option>
            <option value="contatos">Contatos</option>
        </select>
        <textarea placeholder="Conteúdo"></textarea>
        <button type="submit">Salvar Texto</button>
    </form>

    <h3>Adicionar Imagem</h3>
    <form enctype="multipart/form-data">
        <select required>
            <option value="">Selecione aba</option>
            <option value="home">Home</option>
            <option value="sobre">Sobre</option>
            <option value="projetos">Projetos</option>
            <option value="experiencias">Experiências</option>
            <option value="certificados">Certificados</option>
            <option value="contatos">Contatos</option>
        </select>
        <input type="text" placeholder="Legenda">
        <input type="file">
        <button type="submit">Enviar Imagem</button>
    </form>

    <h3 class="mt-4">Imagens Enviadas</h3>
    <table class="table table-dark table-striped mt-2">
        <thead>
            <tr>
                <th>ID</th>
                <th>Aba</th>
                <th>Arquivo</th>
                <th>Legenda</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Home</td>
                <td>eu.jpg</td>
                <td>Foto do Pedro</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Projetos</td>
                <td>projeto.jpg</td>
                <td>Step Volt - Protótipo</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Projetos</td>
                <td>projeto2.jpg</td>
                <td>Step Volt - Esquema Elétrico</td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
